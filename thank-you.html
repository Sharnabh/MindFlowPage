<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - MindFlow</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="thank-you-section">
            <div class="thank-you-content">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Thank You!</h1>
                <p class="thank-you-message">
                    Your feedback has been received and will help shape MindFlow into something amazing.
                </p>
                <p class="thank-you-note">
                    I'll be in touch soon with updates on the development progress.
                </p>
                <div class="cta-buttons">
                    <a href="index.html" class="btn-primary">
                        <i class="fas fa-arrow-left"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .thank-you-content {
            max-width: 600px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1.5rem;
        }
        
        .thank-you-content h1 {
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .thank-you-message {
            font-size: 1.25rem;
            color: #4b5563;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .thank-you-note {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .cta-buttons {
            margin-top: 2rem;
        }
    </style>
</body>
</html>
